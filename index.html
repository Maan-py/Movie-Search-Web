<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web Search</title>
    <!-- Font -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <!-- Mobile dark mode -->
            <!-- Dark mode button -->
            <div style="display: flex; justify-content: space-between;">
                <div class="dark-mode-switch" id="dark-mode-switch" hidden>
                    <label class="theme-switch">
                        <input type="checkbox" class="theme-switch__checkbox" id="dark-mode-check2" checked>
                        <div class="theme-switch__container">
                            <div class="theme-switch__clouds"></div>
                            <div class="theme-switch__stars-container">
                            </div>
                            <div class="theme-switch__circle-container">
                                <div class="theme-switch__sun-moon-container">
                                    <div class="theme-switch__moon">
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="hamburger-close">
                    <input class="checkbox" type="checkbox" />
                    <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
                        <path class="lineTop line" stroke-linecap="round" stroke-width="4" stroke="black"
                            d="M6 11L44 11">
                        </path>
                        <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43" class="lineMid line">
                        </path>
                        <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43"
                            class="lineBottom line">
                        </path>
                    </svg>
                </div>
            </div>
            <h1 class="title">Movie Web <span>Search</span></h1>
            <div class="news-feed">
                <p>News Feed</p>
                <ul>
                    <a href="#browse">
                        <li id="browse1">
                            <img src="assets/compass-dark.png" class="browse-dark" alt="Browse">
                            <img src="assets/compass.png" class="browse-light" alt="Browse">Browse
                        </li>
                    </a>
                    <a href="#popular">
                        <li id="popular1">
                            <img src="assets/fire-dark.png" class="popular-dark" alt="Popular">
                            <img src="assets/fire.png" class="popular-light" alt="Popular">Popular
                        </li>
                    </a>
                    <a href="#trending">
                        <li id="trending1">
                            <img src="assets/line-chart-dark.png" class="trending-dark" alt="Trending">
                            <img src="assets/line-chart.png" class="trending-light" alt="Trending">Trending
                        </li>
                    </a>
                </ul>
                <hr>
            </div>
        </nav>
        <main class="main-content">
            <div class="hero-container">
                <header class="header" id="header">
                    <div class="header-container">
                        <!-- Dark mode button -->
                        <div class="dark-mode-switch" id="dark-mode-switch2">
                            <label class="theme-switch">
                                <input type="checkbox" class="theme-switch__checkbox" id="dark-mode-check" checked>
                                <div class="theme-switch__container">
                                    <div class="theme-switch__clouds"></div>
                                    <div class="theme-switch__stars-container">
                                    </div>
                                    <div class="theme-switch__circle-container">
                                        <div class="theme-switch__sun-moon-container">
                                            <div class="theme-switch__moon">
                                                <div class="theme-switch__spot"></div>
                                                <div class="theme-switch__spot"></div>
                                                <div class="theme-switch__spot"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <!-- End dark mode button -->
                        <div class="hamburger">
                            <input class="checkbox" type="checkbox" />
                            <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
                                <path class="lineTop line" id="line" stroke-linecap="round" stroke-width="4"
                                    stroke="black" d="M6 11L44 11"></path>
                                <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43"
                                    class="lineMid line" id="line"></path>
                                <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43"
                                    class="lineBottom line" id="line"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="search-container">
                        <img src="assets/search-interface-symbol-dark.png" class="search-icon-dark" alt="Search">
                        <img src="assets/search-interface-symbol.png" alt="Search" class="search-icon">
                        <input type="text" placeholder="Search..." class="search-input">
                    </div>
                </header>
            </div>
            <div class="hero">
                <div class="hero-slider">
                    <div class="slider-images">
                        <!-- <video src="https://www.w3schools.com/html/mov_bbb.mp4" class="slider-image" autoplay muted
                            loop></video>
                        <video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" class="slider-image" autoplay
                            muted loop></video>
                        <video src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4" class="slider-image" autoplay
                            muted loop></video> -->
                        <img src="assets/spiderman.jpg" class="slider-image" alt="Slider">
                        <img src="assets/cat1.jpg" class="slider-image" alt="Slider">
                        <img src="assets/cat2.jpg" class="slider-image" alt="Slider">
                    </div>

                    <div class="slider-controls">
                        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                        <button class="next" onclick="moveSlide(1)">&#10095;</button>
                    </div>
                </div>
            </div>

            <div>
                <div class="cards-container">
                    <div class="browse" id="browse">
                        <h1>Browse</h1>
                    </div>
                    <div class="popular" id="popular">
                        <h1>Popular</h1>
                    </div>
                    <div class="trending" id="trending">
                        <h1>Trending</h1>
                        <!-- <div class="cards" id="cards-trending">
                        </div> -->
                    </div>
                </div>
        </main>

    </div>
    <script src="script.js">
    </script>
    <script src="fetch.js"></script>
</body>

</html>
